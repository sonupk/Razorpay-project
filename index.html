<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!--logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px">
            </a>

            <ul class="flex space-x-6">
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0
             w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0
                 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Line of credit</a>

                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0
                             w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0
                                 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue300 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0
                                     w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

            </ul>

            <div class="flex space-x-6 ">
                <img src="./images/india-flag.svg" width="28px" height="20px" />

                <button
                    class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log
                    in</button>

                <button
                    class="py-3 px-4 font-mullish text-sm rounded-sm bg-white text-lightBlue300 border font-bold  transition-all duration-200 hover:text-lightBlue500">Sign
                    Up </button>
            </div>


        </div>
    </nav>

    <!-- hero tag-->
    <section class="relative bg-deepBlue ">

        <div class="width:10/12 flex flex-row justify-between items-center mx-auto ">
            <!--left part-->
            <div class="text-white">
                <h1>Power your finance , grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p>Accept payments from customers. Automate payouts to vendors & employees. Never run out of working
                    capital.</p>
                <button>Sign Up Now</button>
            </div>
            <!--right part-->
            <img src="./images/hero-illustration.jpg" alt="">

        </div>
        <!---shape part-->
        <div>
            <img src="./images/hero-shape.svg" alt="">
        </div>
    </section>



</body>

</html>
